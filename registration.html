<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тіркелу</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .register-form {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .register-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>ГосТест</h1>
  <nav class="navbar">
    <a href="index.html">Негізгі сайт</a>
    <a href="about.html">Жайлы</a>
    <a href="language.html">Тіл</a>
    <a href="payment.html">Төлем</a>
    <a href="registration.html">Тіркелу</a>
  </nav>
</header>

<div class="container">
  <div class="register-form">
    <h2>Тіркелу</h2>
    <form id="registrationForm">
      <input type="text" name="fullname" id="fullname" placeholder="Толық атыңыз" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Құпиясөз" required>
      <button type="submit">Тіркелу</button>
    </form>
  </div>
</div>

<div class="footer">
  © 2025 ГосТест. Барлық құқықтар қорғалған.
</div>

<script>
  const form = document.querySelector('#registrationForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const fullname = form.fullname.value;
    const email = form.email.value;
    const password = form.password.value;

    // Мәліметтерді LocalStorage-қа сақтаймыз
    const user = {
      fullname: fullname,
      email: email,
      password: password
    };

    localStorage.setItem('user', JSON.stringify(user));

    alert('Тіркелу сәтті өтті!');

    form.reset();
  });
</script>

</body>
</html>
