<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тақырып 2 - Экономика</title>
</head>
<body>
  <header>
    <h1>Тақырып 2: Экономика</h1>
  </header>

  <div class="content">
    <h2>Сұрақ 1</h2>
    <p>Экономика саласындағы негізгі ұғым қандай?</p>
    <ul>
      <li><input type="radio" name="q1" value="option1"> А. Өндіріс</li>
      <li><input type="radio" name="q1" value="option2"> Б. Сауда</li>
      <li><input type="radio" name="q1" value="option3"> В. Қаржы</li>
      <li><input type="radio" name="q1" value="option4"> Г. Құқық</li>
    </ul>

    <h2>Сұрақ 2</h2>
    <p>Инфляция деген не?</p>
    <ul>
      <li><input type="radio" name="q2" value="option1"> А. Ақша құнсыздануы</li>
      <li><input type="radio" name="q2" value="option2"> Б. Әлеуметтік тұрақсыздық</li>
      <li><input type="radio" name="q2" value="option3"> В. Бюджет тапшылығы</li>
      <li><input type="radio" name="q2" value="option4"> Г. Экономикалық өсім</li>
    </ul>
  </div>
</body>
</html>
