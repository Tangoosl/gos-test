<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Закрытая страница — Gos-Test</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    #content { display: none; }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "gostest2024") {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Неверный пароль. Попробуйте ещё раз.");
      }
    }
  </script>
</head>
<body>

  <div id="login">
    <h2>Доступ только по паролю</h2>
    <p>Введите пароль, полученный после оплаты:</p>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Войти</button>
  </div>

  <div id="content">
    <h1>Добро пожаловать в закрытый раздел</h1>
    <p>Спасибо за оплату! Вот ваш тест:</p>

    <ol>
      <li>Вопрос 1: ...</li>
      <li>Вопрос 2: ...</li>
      <li>Вопрос 3: ...</li>
      <!-- Добавь сюда любые вопросы, Google Forms, PDF и т.д. -->
    </ol>
  </div>

</body>
</html>
