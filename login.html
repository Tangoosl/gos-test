<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Жүйеге кіру</title>
</head>
<body>
  <h2>Жүйеге кіру</h2>
  <form id="login-form">
    <input type="text" placeholder="Логин" name="login" required><br>
    <input type="password" placeholder="Құпиясөз" name="password" required><br>
    <button type="submit">Кіру</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const login = document.querySelector('input[name="login"]').value;
      const password = document.querySelector('input[name="password"]').value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbw2FQjCY0HLpEiiAQjXntFhOwSqKyRDKpFJs7xPPp4TKZOfLAvca9Vn9eSqJ8jSUYaexg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`
      });

      try {
        const result = await response.json();
        if (result.success) {
          alert('Успешный вход!');
          window.location.href = 'dashboard.html'; // Создай эту страницу!
        } else {
          alert('Неверный логин немесе құпиясөз');
        }
      } catch (error) {
        alert('Қате: сервер жауап бермеді.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
