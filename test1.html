<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест 1: Конституция</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Тест: Конституция</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. Когда была принята действующая Конституция Казахстана?</p>
        <label><input type="radio" name="q1" value="correct"> 1995 год</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1991 год</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1993 год</label>
      </div>

      <div class="question">
        <p>2. Кто является Главой государства по Конституции?</p>
        <label><input type="radio" name="q2" value="correct"> Президент</label><br>
        <label><input type="radio" name="q2" value="wrong"> Премьер-министр</label><br>
        <label><input type="radio" name="q2" value="wrong"> Парламент</label>
      </div>

      <div class="question">
        <p>3. Что закрепляется Конституцией?</p>
        <label><input type="radio" name="q3" value="correct"> Права и свободы человека</label><br>
        <label><input type="radio" name="q3" value="wrong"> Ставки налогов</label><br>
        <label><input type="radio" name="q3" value="wrong"> Размер зарплаты госслужащих</label>
      </div>

      <button type="button" onclick="submitQuiz()">Завершить тест</button>
    </form>

    <div id="result" class="result"></div>
  </div>

<script>
  function submitQuiz() {
    let correct = 0;
    const form = document.forms["quizForm"];
    if (form.q1.value == "correct") { correct++; }
    if (form.q2.value == "correct") { correct++; }
    if (form.q3.value == "correct") { correct++; }
    document.getElementById("result").innerHTML = `Ваш результат: ${correct} из 3`;
  }
</script>
</body>
</html>
