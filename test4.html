<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест: История Казахстана</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    .result { font-size: 20px; text-align: center; margin-top: 20px; }
    .back-btn { display: block; margin: 30px auto 0; text-align: center; text-decoration: none; background-color: #0066cc; color: white; padding: 10px 20px; border-radius: 8px; font-size: 16px; width: fit-content; }
    .back-btn:hover { background-color: #0055aa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тест: История Казахстана</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. В каком году Казахстан получил независимость?</p>
        <label><input type="radio" name="q1" value="correct"> 1991</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1989</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1993</label>
      </div>
      <div class="question">
        <p>2. Кто был первым президентом Казахстана?</p>
        <label><input type="radio" name="q2" value="correct"> Нурсултан Назарбаев</label><br>
        <label><input type="radio" name="q2" value="wrong"> Касым-Жомарт Токаев</label><br>
        <label><input type="radio" name="q2" value="wrong"> Абылай хан</label>
      </div>
      <button type="button" onclick="submitQuiz()">Завершить тест</button>
    </form>
    <div id="result" class="result"></div>
    <a href="index.html" class="back-btn">← На главную</a>
  </div>
<script>
  function submitQuiz() {
    let correct = 0;
    const form = document.forms["quizForm"];
    if (form.q1.value == "correct") { correct++; }
    if (form.q2.value == "correct") { correct++; }
    document.getElementById("result").innerHTML = `Ваш результат: ${correct} из 2`;
  }
</script>
</body>
</html>
