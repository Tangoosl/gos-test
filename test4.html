<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест 4: История Казахстана</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Тест: История Казахстана</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. В каком году Казахстан стал независимым?</p>
        <label><input type="radio" name="q1" value="correct"> 1991</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1989</label><br>
        <label><input type="radio" name="q1" value="wrong"> 1995</label>
      </div>

      <div class="question">
        <p>2. Кто был первым Президентом Казахстана?</p>
        <label><input type="radio" name="q2" value="correct"> Нурсултан Назарбаев</label><br>
        <label><input type="radio" name="q2" value="wrong"> Касым-Жомарт Токаев</label><br>
        <label><input type="radio" name="q2" value="wrong"> Абылай хан</label>
      </div>

      <div class="question">
        <p>3. Как называлась древняя столица Казахстана?</p>
        <label><input type="radio" name="q3" value="correct"> Туркестан</label><br>
        <label><input type="radio" name="q3" value="wrong"> Астана</label><br>
        <label><input type="radio" name="q3" value="wrong"> Алматы</label>
      </div>

      <button type="button" onclick="submitQuiz()">Завершить тест</button>
    </form>

    <div id="result" class="result"></div>
  </div>

<script>
  function submitQuiz() {
    let correct = 0;
    const form = document.forms["quizForm"];
    if (form.q1.value == "correct") { correct++; }
    if (form.q2.value == "correct") { correct++; }
    if (form.q3.value == "correct") { correct++; }
    document.getElementById("result").innerHTML = `Ваш результат: ${correct} из 3`;
  }
</script>
</body>
</html>
