<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тесты для госслужбы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 36px;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #e7f3fe;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 24px;
      color: #0056b3;
      margin-bottom: 10px;
    }
    .section-content {
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-container {
      text-align: center;
      margin: 20px 0;
    }
    .image-container img {
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Тесты для госслужбы</h1>

    <!-- Раздел 1: О тестах -->
    <div class="section">
      <div class="section-title">О тестах</div>
      <div class="section-content">
        Эти тесты помогут вам проверить знания о государственной службе, Конституции и других важных аспектах.
      </div>
      <div class="image-container">
        <img src="https://via.placeholder.com/800x400.png?text=Тесты+для+госслужбы" alt="О тестах">
      </div>
    </div>

    <!-- Раздел 2: Тест 1 -->
    <div class="section">
      <div class="section-title">Тест 1: Конституция</div>
      <div class="section-content">
