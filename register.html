<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тіркелу</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Тіркелу</h1>
  </header>

  <section id="register">
    <h2>Тіркелу үшін мәліметтерді енгізіңіз</h2>
    <form action="process_registration.php" method="POST">
      <label for="username">Аты-жөні:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="email">Электронды пошта:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Құпиясөз:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirm_password">Құпиясөзді растап енгізіңіз:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br>

      <button type="submit">Тіркелу</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025. Барлық құқықтар қорғалған.</p>
  </footer>
</body>
</html>
